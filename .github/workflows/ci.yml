name: "CI - Nix"
on:
  push:
    branches:
      - main
      - module
  pull_request:
    branches:
      - main
      - module
jobs:
  populate-cache:
    name: "${{ matrix.build }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04]
        build: ["pinocchio", "py-aligator", "gepetto-viewer", "dev-shell-hpp", "dev-shell-hpp-bin", "python", "ros"]
        # include:
        #   - os: macos-15-intel
        #     build: py-aligator
        #   - os: ubuntu-24.04-arm
        #     build: coal
        #   - os: ubuntu-24.04-arm
        #     build: proxsuite
        #   - os: ubuntu-24.04-arm
        #     build: py-casadi
        #   - os: ubuntu-24.04-arm
        #     build: aligator
        #   - os: ubuntu-24.04-arm
        #     build: py-aligator
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: gepetto
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: ros
      - run: nix build -L ".#${{ matrix.build }}" --cores 4
  complete:
    needs: populate-cache
    name: "${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"
    continue-on-error: true
    strategy:
      matrix:
        os: [macos, ubuntu]
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v16
        with:
          name: gepetto
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: ros
      - run: nix flake check -L --cores 4
  check:
    if: always()
    name: check-macos-linux-nix
    runs-on: ubuntu-latest
    needs:
      - populate-cache
      - complete
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
